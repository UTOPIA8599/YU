<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属网页</title>
    <!-- 引入可爱字体 -->
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            cursor: pointer;
            overflow-x: hidden;
            position: relative;
            background: #ffffff;
            background-attachment: fixed;
        }
        
        .fixed-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatars-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }
        
        .avatar-circle:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .click-effect {
            position: fixed;
            pointer-events: none;
            font-size: 28px;
            font-weight: bold;
            z-index: 10000;
            animation: floatUp 1.2s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-family: 'ZCOOL KuaiLe', cursive;
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        
        .click-effect-img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            backface-visibility: hidden;
        }
        
        .pokeball-img {
            width: 28px;
            height: 28px;
        }
        
        .kirby-img, .gengar-img, .kitty-img {
            width: 60px;
            height: 60px;
        }
        
        .apple-emoji {
            font-size: 40px;
            line-height: 1;
        }
        
        .heart {
            position: fixed;
            top: -50px;
            z-index: 9999;
            font-size: 24px;
            pointer-events: none;
            animation: fall linear forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            will-change: transform, opacity;
            transform: translateZ(0);
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.9;
                transform: translateY(-40px) scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5) rotate(10deg);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
        }
        
        #preload-area {
            position: absolute;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="fixed-container">
        <div class="avatars-container">
            <div class="avatar-circle" id="avatar">
                <img src="https://i.postimg.cc/x1kptLvZ/IMG-2515.jpg" alt="头像" class="avatar-img">
            </div>
        </div>
    </div>
    
    <!-- 预加载区域 -->
    <div id="preload-area"></div>
    
    <!-- 加载指示器 -->
    <div class="loading-indicator" id="loadingIndicator">
        正在加载资源，请稍候...
    </div>

    <script>
        // 显示加载指示器
        const loadingIndicator = document.getElementById('loadingIndicator');
        loadingIndicator.style.display = 'block';
        
        // 预加载所有图片并缓存
        const preloadArea = document.getElementById('preload-area');
        const xiaoImage = 'https://i.postimg.cc/7Yb56Nr5/IMG-2517.png';
        const fishImage = 'https://i.postimg.cc/CxSL8CW1/IMG-2518.png';
        const fish2Image = 'https://i.postimg.cc/yxH2Gjh5/IMG-2519.png';
        const smallFishImage = 'https://i.postimg.cc/dt7GXF3Y/IMG-2523.png';
        const kirbyImage = 'https://i.postimg.cc/cJ8xyDYN/test-1.png';
        const pokeballImage = 'https://i.postimg.cc/Bb7kv3fs/IMG-2520-1.png';
        const gengarImage = 'https://i.postimg.cc/1RpTWMs2/IMG-2524.png';
        const kittyImage = 'https://i.postimg.cc/v8jnxkP0/IMG-2529.png'; // 凯蒂猫图片
        const appleEmoji = '🍎'; // 苹果表情
        
        // 图片选项
        const imageOptions = [
            {type: 'xiao', image: xiaoImage, isEmoji: false},
            {type: 'fish', image: fishImage, isEmoji: false},
            {type: 'fish2', image: fish2Image, isEmoji: false},
            {type: 'smallFish', image: smallFishImage, isEmoji: false},
            {type: 'kirby', image: kirbyImage, isEmoji: false},
            {type: 'pokeball', image: pokeballImage, isEmoji: false},
            {type: 'gengar', image: gengarImage, isEmoji: false},
            {type: 'kitty', image: kittyImage, isEmoji: false},
            {type: 'apple', emoji: appleEmoji, isEmoji: true} // 苹果表情
        ];
        
        // 预加载计数器
        let loadedImages = 0;
        const totalImages = imageOptions.filter(option => !option.isEmoji).length;
        
        // 预加载所有图片
        imageOptions.forEach(option => {
            if (!option.isEmoji) {
                const img = new Image();
                img.onload = () => {
                    loadedImages++;
                    // 当所有图片加载完成时，隐藏加载指示器并初始化应用
                    if (loadedImages === totalImages) {
                        loadingIndicator.style.display = 'none';
                        initializeApp();
                    }
                };
                img.onerror = () => {
                    loadedImages++;
                    console.error(`Failed to load image: ${option.image}`);
                    // 即使有图片加载失败，也继续初始化
                    if (loadedImages === totalImages) {
                        loadingIndicator.style.display = 'none';
                        initializeApp();
                    }
                };
                img.src = option.image;
                preloadArea.appendChild(img);
            }
        });
        
        // 如果没有图片需要加载，直接初始化应用
        if (totalImages === 0) {
            loadingIndicator.style.display = 'none';
            initializeApp();
        }
        
        // 初始化应用
        function initializeApp() {
            const avatar = document.getElementById('avatar');
            
            // 对象池 - 复用DOM元素
            const clickEffectPool = [];
            const heartPool = [];
            let activeClickEffects = 0;
            let activeHearts = 0;
            const MAX_CLICK_EFFECTS = 30;
            const MAX_HEARTS = 50;
            
            // 初始化对象池
            function initializePools() {
                // 初始化点击特效池
                for (let i = 0; i < MAX_CLICK_EFFECTS; i++) {
                    const effect = document.createElement('div');
                    effect.className = 'click-effect';
                    effect.style.display = 'none';
                    document.body.appendChild(effect);
                    clickEffectPool.push(effect);
                }
                
                // 初始化爱心池
                for (let i = 0; i < MAX_HEARTS; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.display = 'none';
                    document.body.appendChild(heart);
                    heartPool.push(heart);
                }
            }
            
            // 头像点击事件 - 点击一次就触发爱心雨
            avatar.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // 触发爱心雨
                createHeartRain();
                
                // 头像点击反馈
                avatar.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    avatar.style.transform = 'scale(1)';
                }, 300);
            });
            
            // 页面点击特效
            document.body.addEventListener('click', function(e) {
                createClickEffect(e.clientX, e.clientY);
            });
            
            // 创建点击特效的函数 - 优化版本
            function createClickEffect(x, y) {
                // 如果已达到最大数量，跳过
                if (activeClickEffects >= MAX_CLICK_EFFECTS) return;
                
                // 从对象池获取一个可用的特效元素
                const effect = clickEffectPool.find(el => el.style.display === 'none');
                if (!effect) return;
                
                // 随机选择一个选项
                const randomOption = imageOptions[Math.floor(Math.random() * imageOptions.length)];
                
                // 清空特效内容
                effect.innerHTML = '';
                
                if (randomOption.isEmoji) {
                    // 处理表情符号
                    effect.innerHTML = randomOption.emoji;
                    effect.classList.add('apple-emoji');
                } else {
                    // 处理图片
                    const img = document.createElement('img');
                    img.src = randomOption.image;
                    img.alt = randomOption.type;
                    
                    // 根据类型设置不同的类
                    if (randomOption.type === 'kirby' || randomOption.type === 'gengar' || randomOption.type === 'kitty') {
                        img.className = 'click-effect-img ' + randomOption.type + '-img';
                    } else if (randomOption.type === 'pokeball') {
                        img.className = 'click-effect-img pokeball-img';
                    } else {
                        img.className = 'click-effect-img';
                    }
                    
                    effect.appendChild(img);
                    effect.classList.remove('apple-emoji');
                }
                
                // 设置特效位置
                effect.style.left = (x - 20) + 'px';
                effect.style.top = (y - 20) + 'px';
                
                // 随机旋转方向
                const rotation = Math.random() > 0.5 ? 1 : -1;
                effect.style.transform = `rotate(${rotation * 5}deg) translateZ(0)`;
                
                // 显示特效
                effect.style.display = 'block';
                activeClickEffects++;
                
                // 动画结束后重置元素
                setTimeout(() => {
                    effect.style.display = 'none';
                    activeClickEffects--;
                }, 1200); // 缩短动画时间
            }
            
            // 爱心表情数组
            const heartEmojis = [
                '❤️', '💞', '💓', '💗', '💖', 
                '🩷', '🧡', '💛', '💚', '🩵', 
                '💙', '💜', '🖤', '🩶', '🤍', '🤎'
            ];
            
            // 创建爱心雨函数
            function createHeartRain() {
                // 创建40个爱心（减少数量以提高性能）
                for (let i = 0; i < 40; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 60); // 增加间隔时间
                }
            }
            
            // 创建单个爱心
            function createHeart() {
                // 如果已达到最大数量，跳过
                if (activeHearts >= MAX_HEARTS) return;
                
                // 从对象池获取一个可用的爱心元素
                const heart = heartPool.find(el => el.style.display === 'none');
                if (!heart) return;
                
                // 随机选择一个爱心表情
                const randomHeart = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.innerHTML = randomHeart;
                
                // 随机水平位置
                const left = Math.random() * 100;
                heart.style.left = left + 'vw';
                
                // 随机动画持续时间（2-4秒）
                const duration = 2 + Math.random() * 2;
                heart.style.animationDuration = duration + 's';
                
                // 随机字体大小
                const size = 15 + Math.random() * 20;
                heart.style.fontSize = size + 'px';
                
                // 随机旋转角度
                const rotate = Math.random() * 360;
                heart.style.transform = `rotate(${rotate}deg) translateZ(0)`;
                
                // 显示爱心
                heart.style.display = 'block';
                activeHearts++;
                
                // 动画结束后重置爱心
                setTimeout(() => {
                    heart.style.display = 'none';
                    activeHearts--;
                }, duration * 1000);
            }
            
            // 初始化对象池
            initializePools();
        }
    </script>
</body>
</html>
